language: R
sudo: false
cache:
- packages

r_packages:
- devtools
- yaml
- lattice
- nortest
- descr
- ggplot2
- xtable
- outliers
- psych
- nFactors
- mclust
- GPArotation
- grDevices
- RColorBrewer
- fpc
- car
- gvlma
- latticeExtra
- multcomp
- reshape
- reshape2
- leaps
- vcd
- colorspace

after_success:
- Rscript -e 'library(methods); library(devtools); install_url("http://cran.r-project.org/src/contrib/Archive/HH/HH_2.3-42.tar.gz")'
- Rscript -e 'library(devtools);install();library(testthat);test_package("rapport")'
